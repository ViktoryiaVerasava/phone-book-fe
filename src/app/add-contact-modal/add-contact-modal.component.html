<div class="modal-header">
  <h4 class="modal-title">New Record</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">X
  </button>
</div>
<form [formGroup]="contactForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="name">Record Name</label>
        <input id="name"
                type="text"
                class="form-control"
                formControlName="personName"
                required="Name required"/>
      </div>
      <div class="form-group">
        <label for="cphoneNumber">Record Phone number</label>
        <input id="cphoneNumber"
                type="text"
                class="form-control"
                formControlName="phoneNumber"
                minlength="10"
                maxlength="10"
                required="Phone number required">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
            [disabled]="!contactForm.valid">Submit</button>
    <button type="button"
            class="btn btn-danger"
            (click)="activeModal.dismiss()">Cancel</button>
  </div>
</form>
